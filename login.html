<body>
    <header>
        
            <div class="logo">
                <img src="/image/amazonlogowhite.jpg" alt="Amazon logo">
            </div>
            
    </header>
    <main>
        
        <div class="loginmain">
            <div class="form">
                <div id="signinname">
                    <h2>Sign in</h2>
                </div>
                
                <!-- Add error message display -->
                <div id="error-message" style="color: red; margin-bottom: 10px; text-align: center;">
                    <script>
                        // Get URL parameters
                        const urlParams = new URLSearchParams(window.location.search);
                        const error = urlParams.get('error');
                        const success = urlParams.get('success');
                        
                        // Display appropriate message
                        if (error) {
                            let message = '';
                            switch(error) {
                                case 'invalid_password':
                                    message = 'Invalid password. Please try again.';
                                    break;
                                case 'user_not_found':
                                    message = 'User not found. Please check your username.';
                                    break;
                                case 'missing_fields':
                                    message = 'Please fill in all fields.';
                                    break;
                                default:
                                    message = 'An error occurred. Please try again.';
                            }
                            document.getElementById('error-message').textContent = message;
                        } else if (success === 'account_created') {
                            document.getElementById('error-message').style.color = 'green';
                            document.getElementById('error-message').textContent = 'Account created successfully! Please login.';
                        }
                    </script>
                </div>

                <form action="/login.php" method="POST">
                    <p class="name">Username</p>
                    <div id="usern">
                        <input size="40" type="text" name="username" id="username" placeholder="Email or Mobile" required>
                    </div>
                    <p class="name">Password</p>
                    
                    <div id="pass">
                        <input size="40" type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <a href="forgotpassword" id="forgotpass">Forgot password</a>
                    <div class="checkbox">
                        <input type="checkbox">  Keep me Signed in.
                    </div>
                    <div class="signinbut">
                        <button id="signinbutton" type="submit" value="login">Sign in </button>
                    </div>
                    <p id="orpara">OR</p>
                    <div id="newacc">
                        <a href="http://localhost/createnewaccount.html" id="createnewacc">Create new account</a>
                    </div>
                </form>

            </div>
        </div>

    </main>
